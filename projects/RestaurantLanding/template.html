<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Элитный ресторан Rest на Взлётке в Красноярске. Премиумальная кухня, авторские блюда, доставка и бронь.">

    <title>Ресторан Rest</title>

    <link rel="stylesheet" href=".\css\main.css">
    <link rel="stylesheet" href=".\css\specific\index.css">
    <link rel="stylesheet" href=".\css\responsive\responsive-main.css">
    <link rel="stylesheet" href=".\css\responsive\responsive-index.css">
</head>

<body>
    <header>
        <nav>
            <button id="burger-button" aria-label="Открыть меню"><span>☰</span></button>
        </nav>

        <div class="header-button-block">
            <button class="button book-button">Бронь столика</button>
        </div>

    </header>

    <main>
        
    </main>

    <div id="book-modal">
        <section id="book-modal-section" class="book-modal-section">
            <div class="book-modal-header">
                <button id="book-modal-close-button" class="menu-link" aria-label="Закрыть окно">✕</button>
            </div>

            <h3>Rest</h3>

            <form id="book-modal-form" novalidate>
                <div class="form-group">
                    <label>
                        Имя
                        <input id="input-name" type="text" name="name" minlength="2" maxlength="20" aria-required="true"
                            placeholder="Только русский алфавит" pattern="[а-яА-ЯёЁ\s]{2,20}" required>
                    </label>
                </div>

                <div class="form-group">
                    <label>
                        Телефон
                        <input id="input-phone" inputmode="tel" type="tel" name="phone" minlength="12" maxlength="12" aria-required="true"
                            placeholder="+70000000000"
                            pattern="^(\+7|8)[\s\-]?\(?\d{3}\)?[\s\-]?\d{3}[\s\-]?\d{2}[\s\-]?\d{2}$" required>
                    </label>
                </div>

                <div class="form-group">
                    <label>
                        Дата
                        <input id="input-date" type="date" name="date" maxlength="10" required aria-required="true">
                    </label>
                </div>

                <div class="form-group">
                    <label>
                        Время
                        <input id="input-time" type="time" name="time" required aria-required="true">
                    </label>
                </div>

                <div class="form-group">
                    <label>
                        Количество гостей
                        <input id="input-guests-number" inputmode="tel" type="text" name="number" min="1" max="15" required aria-required="true"
                            placeholder="Не более 15">
                    </label>
                </div>

                <button id="book-submit-button" class="button" name="submit" readonly>Отправить</button>
            </form>
        </section>
    </div>

    <footer>
        <div class="footer-content">
            <a href="#content-first-screen" class="button">Наверх</a>

            <div class="footer-attribution">

            </div>
        </div>

    </footer>

    <div id="overlay"></div>

    <div id="burger-menu">
        <div class="burger-menu-header">
            <h3>Rest</h3>
        </div>

        <nav class="burger-menu-content">
            <a href="../../index.html" class="burger-link menu-link">Все проекты</a>

            <button class="button burger-link book-button" id="burger-book-button">Бронь столика</button>
        </nav>

        <button class="burger-link menu-link" id="burger-close-button" aria-label="Закрыть меню">✕</button>
    </div>

    <script defer src="./js/main.js"></script>
    <script defer src="./js/validation.js"></script>
</body>

</html>
